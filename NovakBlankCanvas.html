<!DOCTYPE html>
<html>
<head>
<title>NOVAK: Blank Canvas</title>
<style>
  body { 
    background: #101015; 
    font-family: 'Segoe UI', Roboto, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .canvas {
    background: #181820;
    border: 1px dashed #ffd700;
    width: 90%;
    max-width: 1200px;
    height: 700px;
    padding: 60px;
    border-radius: 16px;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  h1 { 
    text-transform: uppercase; 
    letter-spacing: 5px; 
    font-size: 3rem; 
    margin-bottom: 10px; 
    color: #4CAF50;
  }

  h2 { 
    color: #ccc;
    font-size: 1.5rem; 
    margin-top: 5px;
    letter-spacing: 2px;
  }
</style>
</head>
<body>

<div class="canvas">
  <h1>NOVAK</h1>
  <h2>Presentation Sequence Complete. Ready for Next Topic or Custom Request.</h2>
</div>

</body>
</html>
