<!DOCTYPE html>
<html>
<head>
<title>NOVAK Q&A</title>
<style>
  body { 
    background: #101015; 
    font-family: 'Segoe UI', Roboto, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .canvas {
    background: #181820;
    border: 1px solid #303038;
    width: 90%;
    max-width: 1200px;
    height: 700px;
    padding: 60px;
    border-radius: 16px;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  h1 { 
    text-transform: uppercase; 
    letter-spacing: 10px; 
    font-size: 5rem; 
    margin-bottom: 20px; 
    color: #ffd700; /* Gold */
    border-bottom: 5px solid #4CAF50;
    padding-bottom: 10px;
  }

  h2 { 
    color: #ccc;
    font-size: 2.5rem; 
    margin-top: 10px;
    letter-spacing: 5px;
  }

  .prompt {
    margin-top: 80px;
    font-size: 1.5rem;
    color: #87ceeb; /* Sky Blue */
    font-weight: 300;
  }
</style>
</head>
<body>

<div class="canvas">
  <h1>Q & A</h1>
  <h2>NOVAK Protocol</h2>
  
  <div class="prompt">
    We welcome your questions regarding the architecture, implementation, or business value.
  </div>
</div>

</body>
</html>
