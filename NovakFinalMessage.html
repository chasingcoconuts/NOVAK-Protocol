<!DOCTYPE html>
<html>
<head>
<title>NOVAK: The Final Message</title>
<style>
  body { 
    background: #0d0d10; 
    font-family: 'Segoe UI', Roboto, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .canvas {
    background: #181820;
    border: 5px solid #00bcd4; /* Cyan */
    width: 900px;
    padding: 80px;
    border-radius: 25px;
    box-shadow: 0 0 70px rgba(0, 188, 212, 0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .logo {
    font-size: 6rem;
    font-weight: 900;
    color: #ffd700; /* Gold */
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    letter-spacing: 15px;
    margin-bottom: 20px;
    text-transform: uppercase;
  }

  h1 { 
    text-transform: uppercase; 
    letter-spacing: 4px; 
    font-size: 2.2rem; 
    margin-bottom: 40px; 
    color: #4CAF50; /* Green */
  }

  .tagline-container {
      width: 100%;
      background: #0a0a0d;
      padding: 30px 0;
      border-radius: 10px;
      margin-bottom: 50px;
  }

  .tagline {
    font-size: 3rem;
    font-weight: 300;
    line-height: 1.4;
    color: #ccc;
  }
  
  .tagline strong {
      font-weight: 900;
      color: #ff6347;
      text-shadow: 0 0 5px rgba(255, 99, 71, 0.5);
  }

  .call-to-action {
    margin-top: 30px;
    font-size: 1.5rem;
    color: #87ceeb;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="canvas">
  <div class="logo">NOVAK</div>
  <h1>The Protocol of Proof</h1>

  <div class="tagline-container">
    <div class="tagline">
        Stop Auditing for **Risk**.<br>
        Start Auditing for **Certainty**.
    </div>
  </div>

  <div class="call-to-action">
    Questions? Let's discuss your path to Mathematical Governance.
  </div>
</div>

</body>
</html>
